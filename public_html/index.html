<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="style.css">       
        <script src="script.js"></script>
     
    </head>
    <body>
        <form>
            <p>Select the maze file</p>
            <input type="file" id="fileInput" onchange="handleFileSelect(this)">
            <p>Select the algorithm</p>
            <select name="Algorithms">
                <option value="1">Breadth first</option>
                <option value="2">DFS</option>
                <option value="3">Branch and bound</option>
                <option value="4">Best first</option>
                <option value="5">A*</option>
            </select>
            <br><br>
            <button>Search</button>
        </form>
        <br>
        <div id="content"></div>
    </body>
</html>
