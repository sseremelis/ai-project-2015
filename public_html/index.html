<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="style.css">       
        <script src="script.js"></script>

    </head>
    <body>
        <form id="form">
            <p>Select the maze file</p>
            <input type="file" id="fileInput" onchange="displayMaze('file')">
        </form>
        <p>or</p>
        <input type="submit" onclick="displayMaze()" value="Use sample maze file" />
        <p>Select the algorithm</p>
        <select id="algorithms">
            <option value="BFS">Breadth First Search</option>
            <option value="DFS">Depth First Search</option>
            <option value="BnB">Branch and Bound</option>
            <option value="BF">Best First</option>
            <option value="Astar">A*</option>
        </select>
        <br><br>
        <button id="searchButton" onclick="selectAlgorithm();">Search</button>

        <br><br>

        <div id="content" filledIn="false"></div>
    </body>
</html>
